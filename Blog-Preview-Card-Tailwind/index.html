<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Frontend Mentor | Blog preview card</title>

</head>

<body class="bg-[#F4D04E]">

  <main class="grid grid-cols-1 h-screen">

    <div
      class="bg-white px-7 py-4 w-90 h-auto m-auto text-left border-solid border-2 rounded-[15px] shadow-[10px_10px]"> <!--container -->

      <img src="assets/images/illustration-article.svg" alt="illustration" class="rounded-[14px] w-[300px] pb-2">

      <h5 class="bg-[#F4D04E] font-extrabold py-1 rounded-[4px] w-20 text-center">Learning</h5>

      <h6 class=" font-medium pt-2 pb-3">Published 21 Dec 2023</h6>
      <h1 class=" text-[22px] font-extrabold pb-4">HTML & CSS foundations</h1>

      <p class="font-medium text-gray-500">These languages are the backbone of every website,
        defining structure, content, and presentation.</p>

      
      <div class="flex justify-left mt-10">
         <img src="assets/images/image-avatar.webp" alt="Profile picture of greg." class="w-10  h-10"> 
         <h4 class="font-extrabold ml-3 mt-2">Greg Hooper</h4>
      </div>

      

    </div>

  </main>

  <div class="text-[11px] text-center"> <!-- attribution -->
    Challenge by <a class="text-[hsl(228, 45%, 44%)]" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Arshpreet Kaur</a>.
  </div>

</body>

</html>
